<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Login</title>
</head>
<script>
    function statusChangeCallback(response) { // Called with the results from FB.getLoginStatus().
        console.log('statusChangeCallback');
        console.log(response); // The current login status of the person.
        if (response.status === 'connected') { // Logged into your webpage and Facebook.
            testAPI();
        } else { // Not logged into your webpage or we are unable to tell.
            document.getElementById('status').innerHTML = 'Por favor, inicia sesión';
        }
    }


    function checkLoginState() { // Called when a person is finished with the Login Button.
        FB.getLoginStatus(function(response) { // See the onlogin handler
            statusChangeCallback(response);
        });
    }


    window.fbAsyncInit = function() {
        FB.init({
            appId: '1282173072116038',
            cookie: true, // Enable cookies to allow the server to access the session.
            xfbml: true, // Parse social plugins on this webpage.
            version: 'v8.0' // Use this Graph API version for this call.
        });


        FB.getLoginStatus(function(response) { // Called after the JS SDK has been initialized.
            statusChangeCallback(response); // Returns the login status.
        });
    };

    function testAPI() { // Testing Graph API after login.  See statusChangeCallback() for when this call is made.
        console.log('Welcome!  Fetching your information.... ');
        FB.api('/me', function(response) {
            console.log('Successful login for: ' + response.name);
            document.getElementById('status').innerHTML =
                'Thanks for logging in, ' + response.name + '!';
        });
        FB.login(function(response) {
            if (response.authResponse) {
                FB.api('/me', function(response) {
                    $("#id").val(response.id);
                    $("#email").val(response.email);
                    $("#name").val(response.name);
                });
            } else {
                alert('User cancelled login or did not fully authorize.');
                window.close();
            }
        }, {
            scope: 'public_profile,email',
            auth_type: 'rerequest'
        });
    }
</script>


<!-- Load the JS SDK asynchronously -->
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

<body>
    <div class="back">
    </div>
    <!-- <img src="assets/img/fondo.jpg" style="background-size: cover;"> -->
    <div class="login-box">

        <h1>Inicia Sesión</h1>
        <form id="login" method="POST">
            <div class="textbox">
                <i class="fas fa-user"></i>
                <input id="inputUser" name="inputUser" type="text" placeholder="Nombre de Usuario" required>
            </div>
            <div class="textbox">
                <i class="fas fa-lock"></i>
                <input id="inputPassword" name="inputPassword" type="password" placeholder="Contraseña" required>
            </div>
            <button id="btnLogin" type="submit" class="btnnew">Entrar</button>

        </form>

        <!-- The JS SDK Login Button -->
        <div class="fb-login-button" data-size="large" data-scope="public_profile,email" data-button-type="login_with" data-layout="rounded" data-auto-logout-link="false" data-use-continue-as="false" data-width=""></div>
        <br>
        <div id="status">
        </div>
        <br>

        <a href="registro.html">¿No tienes una cuenta? ¡Únete!</a>


        <br><br>
        <img src="assets/img/logohead@4x.png" style="max-width: 75px;">
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="assets/js/login.js"></script>
</body>

</html>
