<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Registro</title>
</head>

<body>

    <div class="back">
    </div>
    <div class="login-box">

        <h1>Ingresa tus datos</h1>

        <form id="register" method="POST">
            <div class="textbox">
                <i class="fas fa-user"></i>
                <input type="text" id="newNombre" name="newNombre" placeholder="Nombre Completo" required autofocus/>
            </div>
            <div class="textbox">
                <i class="fas fa-user-astronaut"></i>
                <input type="text" id="newUser" name="newUser" placeholder="Usuario" required autofocus/>
            </div>
            <div class="textbox">
                <i class="fas fa-lock"></i>
                <input type="password" id="newPassword" name="newPassword" placeholder="Contraseña" required/>
            </div>

            <div class="textbox">
                <i class="fas fa-envelope"></i>
                <input type="email" id="newEmail" name="newEmail" placeholder="Correo" required/>
            </div>
            <div class="textbox">
                <i class="fas fa-truck"></i>
                <input type="text" id="newDireccion" name="newDireccion" placeholder="Dirección" required/>
            </div>
            <div class="textbox">
                <i class="fas fa-mobile"></i>
                <input type="tel" id="newPhone" name="newPhone" placeholder="Teléfono" required/>
            </div>
            <button id="btnRegistro" type="submit" class="btnnew" value="Entrar">Registrarse</button>
        </form>
        <a href="index.html">
            <h4>Si ya tienes una cuenta<br> inicia sesión </h4>
        </a>
        <br>
        <img src="assets/img/logohead@4x.png" style="max-width: 75px;">
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="assets/js/registro.js"></script>


</body>

</html>
